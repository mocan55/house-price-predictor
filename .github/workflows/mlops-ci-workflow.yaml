name: MLOps CI

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  worklfow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.14'
      
      - name: Install dependiencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt